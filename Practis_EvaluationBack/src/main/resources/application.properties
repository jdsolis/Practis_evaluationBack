#Configuracin del servidor
server.port= 8091


## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url =jdbc\:postgresql\://localhost\:5432/practisevaluations
spring.datasource.username = admin_dev
spring.datasource.password = admin



spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false



# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# Hibernate ddl auto (none, validate, create, create-drop, update)
spring.jpa.hibernate.ddl-auto=create



#spring.security.user.name= juanda
#spring.security.user.password = eec29e5c-0e05-46bc-b750-678886b669cd



# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresPlusDialect



# Config DataSource hikari
spring.datasource.hikari.max-lifetime = 0
spring.datasource.hikari.connection-timeout = 20000
spring.datasource.hikari.minimum-idle = 5
spring.datasource.hikari.maximum-pool-size = 20




